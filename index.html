<!doctype html>
<html>
<head>
<title>Pin pallet escapement</title>
</head>
<body>
<h1>Pin pallet escapement</h1>

<div id="matter" style="float:left; margin-right: 10px"></div>

<div id="controls" style="float:left">
    <h3>Parameters</h3>
    <label for="pivotsep">Pivot separation:</label> <input type="text" id="pivotsep" value="31"> mm<br>
    <label for="banking">Banking angle:</label> &#177;<input type="text" id="banking" value="15"> &deg; from vertical<br>
    <label for="clockwise">Clockwise</label> <input type="checkbox" id="clockwise"><br>

    <h3>Escape wheel</h3>
    <label for="numteeth">No. of teeth:</label> <input type="text" id="numteeth" value="12"><br>
    <label for="centrediameter">Centre diameter:</label> <input type="text" id="centrediameter" value="30"> mm<br>
    <label for="lockangle">Locking face angle:</label> <input type="text" id="lockangle" value="45"> &deg; from radial<br>
    <label for="impulseangle">Impulse face angle:</label> <input type="text" id="impulseangle" value="-45"> &deg; from radial<br>
    <label for="locklength">Locking face length:</label> <input type="text" id="locklength" value="15"> mm<br>
    <label for="impulselength">Impulse face length:</label> <input type="text" id="impulselength" value="4"> mm<br>

    <h3>Receiving pallet</h3>
    <label for="pallet1angle">Angle:</label> <input type="text" id="pallet1angle" value="45"> &deg; from vertical<br>
    <label for="pallet1distance">Distance:</label> <input type="text" id="pallet1distance" value="16"> mm from pivot<br>
    <label for="pallet1diameter">Diameter:</label> <input type="text" id="pallet1diameter" value="3"> mm<br>

    <h3>Discharging pallet</h3>
    <label for="pallet2angle">Angle:</label> <input type="text" id="pallet2angle" value="45"> &deg; from vertical<br>
    <label for="pallet2distance">Distance:</label> <input type="text" id="pallet2distance" value="16"> mm from pivot<br>
    <label for="pallet2diameter">Diameter:</label> <input type="text" id="pallet2diameter" value="3"> mm<br>

</div>

<div style="clear:both"></div>

<hr>
<p><i>By <a href="https://incoherency.co.uk/">James Stanley</a>.</i></p>

<script src="decomp.js"></script>
<script src="matter.js"></script>
<script src="MouseConstraintRotate.js"></script>
<script src="util.js"></script>
<script src="main.js"></script>

</body>
</html>
